<div class="container">
  <form class="todo-form" [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="todo-form__field">
      <mat-label>Title</mat-label>
      <input
        [errorStateMatcher]="matcher"
        formControlName="title"
        matInput
        type="title"
      />
      @if (title.hasError("required")) {
        <mat-error>Title is <strong>required</strong></mat-error>
      }
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!todoForm.valid || isLoading"
    >
      {{ isLoading ? "Loading..." : "Add" }}
    </button>
  </form>
</div>
