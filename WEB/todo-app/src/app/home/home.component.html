<header class="header">
  <h1>Todo App</h1>
  <button mat-fab color="primary" aria-label="Add todo">
    <mat-icon>add</mat-icon>
  </button>
</header>
<main>
  <ng-template *ngIf="isLoading; else elseBlock">
    <mat-spinner></mat-spinner>
  </ng-template>
  <ng-template #elseBlock>
    <div class="item" *ngFor="let todo of todos">
      <p>{{ todo.title }}</p>
      <div class="item__actions">
        <mat-checkbox
          [checked]="todo.isDone"
          (change)="onCheckboxChange(todo.id, !todo.isDone)"
        ></mat-checkbox>
        <button
          mat-icon-button
          color="warn"
          aria-label="Delete todo"
          (click)="deleteTodo(todo.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </ng-template>
</main>
